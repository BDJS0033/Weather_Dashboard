<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--link for font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,700;1,600&display=swap" rel="stylesheet">

    <!--Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!--CSS Stylesheet-->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <!--Heading-->
    <div class="p-3 mb-2 bg-primary">
        <div class="container">
            <h1 class="text-center text-white">Weather Dashboard</h1>
        </div>
    </div>
    <!--End Heading-->

<!--Start of container to hold information-->
<div class="container-fluid">
    
    <!--Rows-->
        <div class="row">

            <!--Start Column-->
            <div class="col-lg-3 bg-light pt-3 pb-3">
                <h4>Search For A City</h4>
          
            
            <!-- Input Section-->
            <div class="input-group mb-3">
                <input id="searchTerm" type="text" class="form-control" placeholder="Type City Name..." class="input-group-appeal">
                <button id="searchBTN" class="btn btn-light" type="button" id="button-addon2">><i class="far fa-search"></i></button> 
            </div>
            
            <!--End Input Section-->
            
            <!--Start Card-->          
            <div class="card">
                <ul class="list-group list-group-flush list"></ul>
            </div>
            <!--End Card-->

            <!--Div End Column-->
            </div> 
        <!--Div End Row-->
        </div>

    <!--Container for Forecast-->
    <div class="mt-4 col-md">
        <h2 id="forecast" class="mt3 hide"> 5 Day Forecast:</h2>

    </div>
    <!--Row 2-->
    <div id="forecast" class="row">

    </div>

<!--End of Container-->
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>

</html>
